<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insta-Clone</title>
</head>
<body>
    <main>
        <article>
            <div class="smartphone">
                <img src="images/smartphone 1.png" alt="smartphone">
            </div>
            <div class="instagram">
                <div class="login">
                    <img src="images/Logo 1.png" alt="instagram logo">   
                    <div class="type">
                        <form action="">
                            <input type="" placeholder="Phone number, username or email">
                            <input type="text" placeholder="Password">
                            <input type="button" value="Log in">
                        </form>
                        <div class="or-division">
                            <div class="line-left"></div>
                            <p>OR</p>
                            <div class="line-right"></div>
                        </div>
                        <button>
                            <img src="images/FB Logo.png" alt="facebook logo">
                            <p>Log in with Facebook</p>
                        </button>
                        <p>Forgot passaword?</p>
                    </div>   
                </div>
                <div class="sign-up">
                    <p>Don't have an account? Sign up</p>
                </div>
                <div class="download-app">
                    <p>Get the app</p>
                    <div>
                        <img src="images/Google Play.png" alt="google play shop logo">
                        <img src="images/Microsoft.png" alt="microsoft shop logo">
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div>
            <p>Contact Uploading & Non-Users</p>
            <p>Instagram Lite</p>
            <p>Location</p>
            <p>Hashtags</p>
            <p>Top Accounts</p>
            <p>Terms</p>
            <p>Privacy</p>
            <p>API</p>
            <p>Help</p>
            <p>Jobs</p>
            <p>Blog</p>
            <p>About</p>
            <p>Meta</p>
        </div>
        <div>
            Â© 2022 Instagram from Meta
        </div>
    </footer>    
</body>
</html>
